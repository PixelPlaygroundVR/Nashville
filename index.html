<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Perfect Landing Page</title>
  <!-- Google Fonts for clean typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base Styles */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
    nav ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    nav li {
      width: 100%;
    }
    nav a {
      display: block;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 0.8rem;
      border: 2px solid #fff;
      border-radius: 5px;
      transition: background 0.3s, transform 0.3s;
      color: #fff;
      font-weight: 700;
    }
    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
    footer {
      font-size: 0.9rem;
    }
    @media (min-width: 600px) {
      nav ul {
        flex-direction: row;
        justify-content: center;
      }
      nav li {
        width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to My Perfect Landing Page</h1>
    </header>
    <nav>
      <ul>
        <li><a href="https://www.instagram.com/YOUR_INSTAGRAM" target="_blank">Instagram</a></li>
        <li><a href="https://www.facebook.com/YOUR_FACEBOOK" target="_blank">Facebook</a></li>
        <li><a href="https://YOUR_SHOPIFY_URL" target="_blank">Shopify</a></li>
        <li><a href="tel:+16156064969">Installations</a></li>
      </ul>
    </nav>
    <footer>
      <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
